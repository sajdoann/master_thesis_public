version: '3.8'

services:
  tika:
    # Use 'full' image which includes Tesseract OCR support
    # For OCR functionality, Tesseract must be available in the Tika server
    image: apache/tika:full
    container_name: tika-server
    ports:
      - "9998:9998"
    command: ["java", "-jar", "/tika-server-standard.jar", "--host=0.0.0.0", "--port=9998"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9998/tika"]
      interval: 30s
      timeout: 10s
      retries: 3



